{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KokoaBlog</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top text-center">
    <a  href="/">
      <img style='height: 15em!important;' src="{% static 'img/kokoa.png' %}" alt="KokoaBlog">
    </a>
  </nav>
  <h1>KokoaBlog</h1>
  <div class="container">
    <h2>Nueva Entrada</h2>
    <div class="row">
      <form method="post">
        {% csrf_token %}
        <!-- {{form}} -->
        <!-- {{form.as_p}} -->
        <div class="form-group">
          <label for="{{form.title.name}}">{{form.title.label}}</label>
          {{form.title}}
        </div>
        <div class="form-group">
          <label for="{{form.body.name}}">{{form.body.label}}</label>
          {{form.body}}
        </div>
        <div class="form-group">
          <label for="{{form.img_url.name}}">{{form.img_url.label}}</label>
          {{form.img_url}}
        </div>
        <button type="submit"  class="btn btn-success" > <span class="glyphicon glyphicon-send" aria-hidden='true'></span> Guardar</button>
        <a href="{% url 'index' %}" class="btn btn-primary">Cancelar</a>
      </form>
    </div>
  </div>
</body>
</html>
